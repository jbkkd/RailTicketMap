    <strong>Start:</strong>
    <input id="start" onkeydown="if (event.keyCode == 13) return;">

    </div>
    <div id="buy-ticket-panel">
        <a id="buy-ticket" href="http://www.bahn.de" target="_blank">Buy ticket for this trip</a>

</div>
