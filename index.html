    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
        }
        #directions-panel {
            height: 100%;
            float: right;
            width: 390px;
            overflow: auto;
        }

        #map-canvas {
            margin-right: 400px;
        }

        #control {
            background: #fff;
            padding: 5px;
            font-size: 14px;
            font-family: Arial;
            border: 1px solid #ccc;
            box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
            display: none;
        }

        @media print {
            #map-canvas {
                height: 500px;
                margin: 0;
            }

            #directions-panel {
                float: none;
                width: auto;
            }
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>

    <script>
        var directionsDisplay;
        var autoCompleteStart;
        var autoCompleteEnd;
        var directionsService = new google.maps.DirectionsService();

        function initialize() {
            directionsDisplay = new google.maps.DirectionsRenderer();
            var mapOptions = {
                zoom: 7,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: new google.maps.LatLng(52.51917, 13.40609)
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            directionsDisplay.setMap(map);
            directionsDisplay.setPanel(document.getElementById('directions-panel'));

            var startInput = /** @type {HTMLInputElement} */(document.getElementById('start'));
            autoCompleteStart = new google.maps.places.Autocomplete(startInput,
                    {
                        componentRestrictions: {country: 'de'}
                    });
            autoCompleteStart.bindTo('bounds', map);
            google.maps.event.addListener(autoCompleteStart, 'place_changed', function() {
                calcRoute();
            });

            var endInput = /** @type {HTMLInputElement} */(document.getElementById('end'));
            autoCompleteEnd = new google.maps.places.Autocomplete(endInput,
                    {
                        componentRestrictions: {country: 'de'}
                    });
            autoCompleteEnd.bindTo('bounds', map);
            google.maps.event.addListener(autoCompleteEnd, 'place_changed', function() {
                calcRoute();
            });

            var control = document.getElementById('control');
            control.style.display = 'block';
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
        }

        function calcRoute() {
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.TRANSIT,
                transitOptions: {
                    departureTime: new Date(1382169600)
                }
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    addBuyNowLinks(response);
                    directionsDisplay.setDirections(response);
                }
            });
        }

        function addBuyNowLinks(response) {
            var steps = response.routes[0].legs[0].steps;
            for (i = 0; i < steps.length; ++i) {
                debugger;
                agency = steps[i].transit.line.agencies[0];
                if (agency.name.indexOf("Deutsche Bahn") != -1)
                {
                    agency.name += " - Buy Ticket"
                    agency.url = "http://www.omer.com";
                }
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
